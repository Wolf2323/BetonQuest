info-online: >-
  <b>Online</b><br>
  This placeholder can only be resolved on a player that is online.
info-offline: >-
  <b>Offline</b><br>
  This placeholder can be resolved on a player that is offline.
info-independent: >-
  <b>Independent</b><br>
  This placeholder can be resolved without any player.

online: >-
  :material-account-check:{ .account .account-online
  title="@snippet:placeholder-meta:info-online@" }
offline: >-
  :material-account-cancel:{ .account .account-offline
  title="@snippet:placeholder-meta:info-offline@" }
independent: >-
  :material-account-off:{ .account .account-independent
  title="@snippet:placeholder-meta:info-independent@" }

online-offline-independent: >-
  @snippet:placeholder-meta:online@
  @snippet:placeholder-meta:offline@
  @snippet:placeholder-meta:independent@
online-offline: >-
  @snippet:placeholder-meta:online@
  @snippet:placeholder-meta:offline@
online-independent: >-
  @snippet:placeholder-meta:online@
  @snippet:placeholder-meta:independent@
